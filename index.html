<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Floating-action by sissingclay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link href="floating-action.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .material-icons.md-36 { font-size: 36px; }
    </style>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Floating-action</h1>
      <h2 class="project-tagline">Creates a floating action button.</h2>
      <a href="https://github.com/sissingclay/floating-action" class="btn">View on GitHub</a>
      <a href="https://github.com/sissingclay/floating-action/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/sissingclay/floating-action/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content" style="height: 500px;">
   
   <cs-floatingaction button=".c-floating__button" container=".c-floating__nav" toggle="c-floating__nav--show" move-container="c-floating--offbottom" to-bottom="10">

        <nav class="c-floating__nav">
            <a href="" class="c-floating__link">
                <span class="glyphicon glyphicon-eye-open"></span> View reminders
            </a>
            <a href="" class="c-floating__link">
                <span class="glyphicon glyphicon-calendar"></span> Create reminder
            </a>
        </nav>

        <a href="" class="c-floating__button">
            <i class="material-icons md-36 c-floating__icon">add</i>
        </a>

    </cs-floatingaction>
   
      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/sissingclay/floating-action">Floating-action</a> is maintained by <a href="https://github.com/sissingclay">sissingclay</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/document-register-element/0.5.4/document-register-element.js"></script>
     <script src="floating-action.min.js"></script>
  </body>
</html>
